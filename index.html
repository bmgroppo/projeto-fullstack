<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Roupas</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossas roupas</h2>

            <div class="produto">
                <img src="./images/camisa.webp" alt="Camisa">
                <h3>Camisa social</h3>
                <p>R$50,00</p>
                <button class="add-carrinho" data-nome="Camisa social" data-preco="50">Adicionar o carrinho</button>
            </div>

            <div class="produto">
                <img src="./images/Calça.jpeg" alt="Camisa">
                <h3>Calça Jeans</h3>
                <p>R$120,00</p>
                <button class="add-carrinho" data-nome="Calça Jeans" data-preco="120">Adicionar o carrinho</button>
            </div>

            <div class="produto">
                <img src="./images/Tenis.webp" alt="Camisa">
                <h3>Tênis social</h3>
                <p>R$200,00</p>
                <button class="add-carrinho" data-nome="Tênis social" data-preco="50">Adicionar o carrinho</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
